<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<section class="shade" id="shade"></section>
		<section id="screen" class="screen">
			<span id="description" class="description animate"></span>
		</section>
		<section id="app-container" class="app-container">
			<div id="header" class="header">
				<input id="location" class="location-input" type="text" />
				<div class="list-container" id="list-container"></div>
			</div>
			<div id="date-display" class="date-display">
				<span id="day" class="day"></span>
				<span id="time" class="time"></span>
			</div>
			<div id="main" class="main">
				<img id="weather-icon" class="weather-icon animate" alt="" />
				<span id="temp" class="temp animate"></span>
			</div>
			<div id="data" class="data animate">
				<div id="precipitation" class="data-item">
					<div id="icon">
						<img src="./icons/umbrella.png" alt="" />
					</div>
					<div id="rain-measure" class="rain"></div>
				</div>
				<div id="humidity" class="data-item">
					<div id="icon">
						<img src="./icons/drops.png" alt="" />
					</div>
					<div id="humidity-measure" class="hum"></div>
				</div>
				<div id="wind" class="data-item">
					<div id="icon">
						<img src="./icons/wind.png" alt="" />
					</div>
					<div id="wind-measure" class="wind"></div>
				</div>
			</div>
		</section>
	</body>
</html>
