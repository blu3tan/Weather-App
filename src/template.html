<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<section id="screen" class="screen"></section>
		<section id="app-container" class="app-container">
			<div id="header" class="header">
				<input id="location" class="location-input" type="text" />
				<div class="list-container" id="list-container"></div>
			</div>
			<div id="date-display" class="date-display show">
				<span id="day" class="day"></span>
				<span id="time" class="time"></span>
			</div>
			<div id="main" class="main">
				<img
					id="weather-icon"
					class="weather-icon show"
					src="./weather-png/sun-cloud-night.png"
					alt=""
				/>
				<span id="temp" class="temp show"></span>
			</div>
			<div id="data" class="data show">
				<div id="precipitation" class="data-item">
					<div id="icon">
						<img src="./icons/umbrella.png" alt="" />
					</div>
					<div id="rain-measure"></div>
				</div>
				<div id="humidity" class="data-item">
					<div id="icon">
						<img src="./icons/drops.png" alt="" />
					</div>
					<div id="humidity-measure"></div>
				</div>
				<div id="wind" class="data-item">
					<div id="icon">
						<img src="./icons/wind.png" alt="" />
					</div>
					<div id="wind-measure"></div>
				</div>
			</div>
		</section>
	</body>
</html>
